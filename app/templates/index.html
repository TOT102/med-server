<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Data Server</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="board-fm">
  <div class="dashboard-layout">

    <!-- Chart Area -->
    <div class="chart-area">
      <div class="chart-container">
        <label for="indicatorSelect" class="select-label">Select Indicator:</label>
        <select id="indicatorSelect">
          <option disabled selected>Loading...</option>
        </select>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Sidebar with Buttons and indicators -->
    <div class="sidebar">
      <div class="sidebar-button indicator-value">
        <span>Max:</span>
        <span id="maxValue">-</span>
      </div>
      <div class="sidebar-button indicator-value">
        <span>Avarage:</span>
        <span id="avgValue">-</span>
      </div>
      <div class="sidebar-button indicator-value">
        <span>Min:</span>
        <span id="minValue">-</span>
      </div> 

      <form action="{{ url_for('routes.download_latest') }}">
        <button type="submit" class="sidebar-button">
          <span>Download Latest Report</span>
          <ion-icon name="cloud-download-outline"></ion-icon>
        </button>
      </form>

      <form action="{{ url_for('routes.list_reports') }}">
        <button type="submit" class="sidebar-button">
          <span>View All Reports</span>
          <ion-icon name="eye-outline"></ion-icon>
        </button>
      </form>

      <form id="uploadForm" method="POST" action="{{ url_for('routes.upload_file') }}" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" style="display: none;" required>
        <button type="button" id="customButton" class="sidebar-button">
          <span>Choose | Upload</span>
          <ion-icon name="cloud-upload-outline"></ion-icon>
        </button>
      </form> 

    </div>
  </div>
    
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="message-list">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <script src="../static/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
